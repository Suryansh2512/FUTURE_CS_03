<!DOCTYPE html>
<html>
<head>
    <title>Secure Upload</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background-color: #f8f8f8; }
        form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 300px; margin: auto; }
        input, button { margin-top: 1rem; width: 100%; padding: 0.5rem; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <h2>Upload & Encrypt</h2>
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
